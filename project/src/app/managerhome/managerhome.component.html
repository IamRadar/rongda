<title>天大工会活动管理系统  首页</title>
<div id="window">
  <div id="branddiv">
    <img src="../../assets/imgs/brand.jpg" id="brand">
  </div>
  <div id="navbar">
    <ul>
        <li><a href="/manager/managerhome">用户管理</a></li>
        <li><a href="/manager/manageractivity">活动管理</a></li>
        <li><a href="/manager/managerapply">活动申办批准</a></li>
        <li><a href="/manager/release">发布公告</a></li>
    </ul>
  </div>
  <div id="content">
      <div id="noticecontent">
        <div id="sitebar">
          <ul>
            <li>当前位置:</li>
            <li>&nbsp;&nbsp;&nbsp;&nbsp;<a href="/manager/managerhome">用户管理</a>&nbsp;&nbsp;&nbsp;&nbsp;|</li>
          </ul>
        </div>
        <br><br>
        <div id="noticething">
          <table>
            <tr>
              <th>用户id</th><th>姓名</th><th>身份证号</th><th>手机号</th><th>性别</th><th>举办活动数</th><th>参加活动数</th><th></th>
            </tr>
            <tr *ngFor="let person of persons">
              <td><a href="/manager/managerhome/activityperson/{{person.pid}}">{{person.pid}}</a></td><td><a href="#">{{person.name}}</a></td><td>{{person.card}}</td><td>{{person.phone}}</td><td *ngIf="person.phone">男</td><td *ngIf="!person.phone">女</td><td>{{person.hostnum}}</td><td>{{person.joinnum}}</td><td><button class="btn btn-sm btn-success" id="btnlog">删除用户</button></td>
            </tr>
          </table>
          <div id="pagediv">
            <button id="frontbtn" class="btn btn-sm btn-success">&#60;&nbsp;&nbsp;上一页</button>
            <p>第1/10页&nbsp;&nbsp;&nbsp;&nbsp;共47条</p>
            <button id="backbtn" class="btn btn-sm btn-success">下一页&nbsp;&nbsp;&#62;</button>
          </div>
        </div>
      </div>
  </div>
