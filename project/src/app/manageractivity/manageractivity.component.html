<title>天大工会活动管理系统  首页</title>
<div id="window">
  <div id="branddiv">
    <img src="../../assets/imgs/brand.jpg" id="brand">
  </div>
  <div id="navbar">
    <ul>
        <li><a href="/manager/managerhome">用户管理</a></li>
        <li><a href="/manager/manageractivity">活动管理</a></li>
        <li><a href="/manager/managerapply">活动申办批准</a></li>
        <li><a href="/manager/release">发布公告</a></li>
    </ul>
  </div>
  <div id="content">
      <div id="noticecontent">
        <div id="sitebar">
          <ul>
            <li>当前位置:</li>
            <li>&nbsp;&nbsp;&nbsp;&nbsp;<a href="/manager/manageractivity">活动管理</a>&nbsp;&nbsp;&nbsp;&nbsp;|</li>
          </ul>
        </div>
        <br><br>
        <div id="noticething">
          <div>
            <table>
              <tr>
                <th>活动id</th><th>活动名称</th><th>主办方</th><th>举办时间</th><th>已报名人数</th><th></th>
              </tr>
              <tr *ngFor="let activity of activities">
                  <td><a href="/manager/manageractivity/managerperson/{{activity.aid}}">{{activity.aid}}</a></td><td><a href="#">{{activity.name}}</a></td><td>{{activity.sponsor}}</td><td>{{activity.time}}</td><td>{{activity.numofp}}/{{activity.need}}</td><td *ngIf="activity.state === 0"><button class="btn btn-sm btn-danger" id="btnlog">取消活动</button></td>
              </tr>
            </table>
            <br>
            <div id="pagediv">
              <button id="frontbtn" class="btn btn-sm btn-success">&#60;&nbsp;&nbsp;上一页</button>
              <p>第1/10页&nbsp;&nbsp;&nbsp;&nbsp;共47条</p>
              <button id="backbtn" class="btn btn-sm btn-success">下一页&nbsp;&nbsp;&#62;</button>
            </div>
          </div>
        </div>
      </div>
  </div>
  <div id="bottombar">版权所有：天津大学工会&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;地址：卫津路92号 | 邮编：300072</div>
